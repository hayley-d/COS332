<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Friend List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h2>Friend Manager</h2>
  
  <form id="add-form" class="mb-3">
    <div class="row g-2">
      <div class="col-sm">
        <input class="form-control" id="add-name" placeholder="Name" required />
      </div>
      <div class="col-sm">
        <input class="form-control" id="add-number" placeholder="Number" required />
      </div>
      <div class="col-sm">
        <button type="submit" class="btn btn-primary">Add/Update</button>
      </div>
    </div>
  </form>

  <form id="delete-form" class="mb-3">
    <div class="row g-2">
      <div class="col-sm">
        <input class="form-control" id="delete-name" placeholder="Name to delete" required />
      </div>
      <div class="col-sm">
        <button type="submit" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </form>

  <table class="table table-bordered">
    <thead class="table-light">
      <tr>
          <th>Name</th>
          <th>Number</th>
      </tr>
    </thead>
    <tbody id="friends-table"></tbody>
  </table>

  <script>
    const fetchFriends = () => {
      fetch("/friends")
        .then(res => res.json())
        .then(data => {
          const table = document.getElementById("friends-table");
          table.innerHTML = "";
          data.forEach(friend => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${friend.name}</td>
              <td>${friend.number}</td>
            `;
            table.appendChild(row);
          });
        });
    };

    document.getElementById("add-form").onsubmit = e => {
      e.preventDefault();
      const name = document.getElementById("add-name").value;
      const number = document.getElementById("add-number").value;
      fetch("/add", {
        method: "POST",
        body: JSON.stringify({ name, number })
      }).then(fetchFriends);
    };

    document.getElementById("delete-form").onsubmit = e => {
      e.preventDefault();
      const name = document.getElementById("delete-name").value;
      fetch("/del", {
        method: "POST",
        body: JSON.stringify({ name })
      }).then(fetchFriends);
    };

    fetchFriends();
  </script>
</body>
</html>
